<style>
    .jumbotron {
        background: none
    }

    h1 {
        color: orangered;
    }
    em {
        color: steelblue;
        font-size: 36px;
    }


    .fixer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;

        color: white;
        text-align: center;
        font-weight: bold;
    }


    .btn {
        border: none;
        color: white;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
    }

    .green {background-color: #04AA6D;} /* Green */
    .green:hover {background-color: #46a049;}

    .blue {background-color: #2196F3;} /* Blue */
    .blue:hover {background: #0b7dda;}

    .orange {background-color: #ff9800;} /* Orange */
    .orange:hover {background: #e68a00;}

    .red {background-color: #f44336;} /* Red */
    .red:hover {background: #da190b;}

    .default {background-color: #e7e7e7; color: black;} /* Gray */
    .default:hover {background: #ddd;}
</style>
<style>
    /* Google Fonts */
    @import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);

    /* Global */
    html{
        min-height: 100%;
        overflow: hidden;
    }
    body{


        color: steelblue;
        background-color: rgb(25,25,25);

    }
    .line-1{
        position: relative;
        top: 50%;
        width: 24em;
        margin: 0 auto;
        border-right: 2px solid rgba(255,255,255,.75);
        font-size: 180%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        transform: translateY(-50%);
    }

    /* Animation */
    .anim-typewriter{
        animation: typewriter 4s steps(44) 1s 1 normal both,
        blinkTextCursor 500ms steps(44) infinite normal;
    }
    @keyframes typewriter{
        from{width: 0;}
        to{width: 19em;}
    }
    @keyframes blinkTextCursor{
        from{border-right-color: rgba(255,255,255,.75);}
        to{border-right-color: transparent;}
    }</style>
    
    
    <!-- Meta Info -->
  <meta property="og:title" content="Homepage">

  <meta property="og:description" content="The Official Website of the New Jersey RP State Government. Lookup archives, job opportunities, and other material.">
