<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Active Orders - District Records Office</title>
<link rel="icon" href="/images/DRO-logo.png">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>Active Orders</h2>
<p>All active orders can be seen here. This is to be viewed only by judicial staff. Click <a href="/warrants.html">here</a> to view released warrants. <a href="/index.html">Return to Menu</a></p>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Input the defendant's name.." title="Type in a name">

<table id="myTable">
  <tr class="header">
    <th style="width:32%;">Defendant's Name</th>
    <th style="width:17%;">Type</th>
    <th style="width:17%;">Judge</th>
    <th style="width:17%;">Record ID</th>
  </tr>
  <tr>
    <td><a href="/records/7474.html">John Doe</a></td>
    <td><a href="/records/7474.html">No Contact Order</a></td>
    <td><a href="/records/7474.html">Vasek Stolba</a></td>
    <td><a href="/records/7474.html">0-O</a></td>
   </tr>
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
</html>
